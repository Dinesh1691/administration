<div class="container">

  <button class="back-btn" type="button" routerLink="/staff"><img src="assets/back-arrow.svg" alt="back" /></button> <h2 class="staff-header">Staff Details :</h2>


<div class="col-sm-12 col-xs-12  table_class">
  <div class="bs-component scroll-value" >
    <table class="table history_table">
      <thead>
        <tr class="history_table_tr">
          <th class="col-xs-2">NAME</th>
          <th class="col-xs-3">EMAIL ID</th>
          <th class="col-xs-3">MOBILE NUMBER</th>
          <th class="col-xs-3">DESIGNATION</th>
         </tr>
      </thead>


      
       <tbody>

        <tr class="border-div" *ngFor="let data of this.data">
          <!-- <app-student-child  [data]="data"></app-student-child>  -->
            <ng-container *ngIf = "this.data.userType == 'staff'">
              <td id="username" class="history_table_tr_td col-xs-2 " >{{data.userName}}</td>                                        
              <td class="history_table_tr_td col-xs-3">{{data.email}}</td>
              <td class="history_table_tr_td col-xs-3">{{data.phoneno}}</td>
              <td class="history_table_tr_td col-xs-3 designation-cap">{{data.designation}}</td>
            </ng-container> 

        </tr>
       
      </tbody> 
    
    </table> 
  </div>
  </div> 
</div>
